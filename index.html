<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer-Sale</title>
    <link rel="shortcut icon" href="/images/Summer 1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2cda36853e.js" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="hero min-h-screen bg-[#F9F6E2] pb-8">
            <div class="hero-content flex-col lg:flex-row-reverse gap-16">
                <img src="./images/Summer 1.png" class="max-w-[280px] md:max-w-md lg:max-w-xl" />
                <div class="text-center space-y-11">
                    <p class="text-2xl font-medium">---SALE FEVER---</p>
                    <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold">Purchase TK 200 or <br> above & get <span class="text-[#E527B2]">20%
                            off</span></h1>
                    <div class="flex justify-center items-center gap-4">
                        <p class="text-sm md:text-2xl lg:text-2xl font-medium">Use Promo Code</p>
                        <button class="bg-[#E527B2] text-white px-8 py-2 rounded-md">SELL200</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-[#F8F8F8]">
        <div class="px-12 md:px-12 lg:px-4 mx-auto sm:max-w-xl md:max-w-full lg:max-w-[1280px]">
                <!-- main container -->
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- main card container -->
                <div class="flex-1">
                    <h1 class="text-3xl lg:text-5xl font-semibold mt-14 mb-5 text-center lg:text-left">Kitchenware</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                        <!-- first card -->
                        <div onclick="handleClick(this)" class="card bg-base-100 shadow-xl px-3 pt-3 rounded-md cursor-pointer">
                            <figure class="py-6 bg-gray-100">
                            <img src="./images/prod1.png" alt="Shoes" class="rounded-xl " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                            <h2 class="card-title">K. Accessories</h2>
                            <p class="text-gray-400">39.00 TK</p>
                            </div>
                        </div>
                        <!-- second card -->
                        <div onclick="handleClick(this)" class="card bg-base-100 shadow-xl px-3 pt-3 rounded-md mb cursor-pointer">
                            <figure class="py-6 bg-gray-100">
                            <img src="./images/prod2.png" alt="Shoes" class="rounded-xl " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" checked/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                </div>
                            <h2 class="card-title">K. Accessories</h2>
                            <p class="text-gray-400">25.00 TK</p>
                            </div>
                        </div>
                        <!-- third card -->
                        <div onclick="handleClick(this)" class="card bg-base-100 shadow-xl px-3 pt-3 rounded-md cursor-pointer">
                            <figure class="py-6 bg-gray-100">
                            <img src="./images/prod3.png" alt="Shoes" class="rounded-xl " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                            <h2 class="card-title">Home Cooker</h2>
                            <p class="text-gray-400">49.00 TK</p>
                            </div>
                        </div>
                    </div>    
                    <h1 class="text-3xl lg:text-5xl font-semibold mt-14 mb-5 text-center lg:text-left">Sportswear</h1>
                    <!-- 4 to 6 card -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-16">
                        <!-- fourth card -->
                        <div onclick="handleClick(this)" class="card bg-base-100 shadow-xl px-3 pt-3 rounded-md cursor-pointer">
                            <figure class="py-6 bg-gray-100">
                            <img src="./images/prod4.png" alt="Shoes" class="rounded-xl " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                            <h2 class="card-title">Sports Back Cap</h2>
                            <p class="text-gray-400">49.00 TK</p>
                            </div>
                        </div>
                        <!-- fifth card -->
                        <div onclick="handleClick(this)" class="card bg-base-100 shadow-xl px-3 pt-3 rounded-md cursor-pointer">
                            <figure class="py-6 bg-gray-100">
                            <img src="./images/prod5.png" alt="Shoes" class="rounded-xl " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" checked/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                            <h2 class="card-title">Full Jersey Set</h2>
                            <p class="text-gray-400">69.00 TK</p>
                            </div>
                        </div>
                        <!-- sixth card -->
                        <div onclick="handleClick(this)" class="card bg-base-100 shadow-xl px-3 pt-3 rounded-md cursor-pointer">
                            <figure class="py-6 bg-gray-100">
                            <img src="./images/prod6.png" alt="Shoes" class="rounded-xl " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400"/>
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="checkbox" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                            <h2 class="card-title">Sports cates</h2>
                            <p class="text-gray-400">159.00 TK</p>
                            </div>
                        </div>           
                    </div> 
                </div>
                
                <!-- order area -->
                <div class="flex-1 lg:pt-[124px] mb-16 w-full lg:max-w-[307.5px]">
                    <div class="p-6 bg-white rounded-md mb-6 ">
                        <h1 class="text-2xl font-medium mb-4 text-center md:text-center lg:text-left">Have coupon?</h1>
                        <div class="flex justify-center">
                            <div class="form-control w-fit ">
                                <div class="input-group">
                                    <input type="text" placeholder="Coupon code" class="input input-bordered w-28 md:w-44 lg:w-44 text-xs md:text-lg lg:text-lg" />
                                    <button id="coupon-btn" class="btn bg-[#E527B2] text-white" disabled>Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 bg-white rounded-md">
                        <div id="order-entry" class="text-xl">
                         
                        </div>
                        <hr class="my-6">
                        <div class="md:text-center lg:text-left">
                           <h1 class="text-2xl font-medium mb-4">Total price: <span id="total-price" class="text-gray-400"></span></h1> 
                           <h1 class="text-2xl font-medium mb-4">Discount: <span id="Discount" class="text-gray-400"></span></h1> 
                           <h1 class="text-2xl font-medium mb-4">Total: <span id="total" class="text-gray-400"></span></h1> 
                        </div>
                        <hr class="mb-10">
                    </div>
                    <div class="flex justify-center -mt-8">
                        <button id="purchase-btn" class="btn px-8 md:px-12 lg:px-12  bg-[#E527B2] text-sm md:text-xl lg:text-xl font-semibold text-white rounded-md hover:bg-gray-300" disabled>Make purchase</button>
                    </div>
                </div>
            </div> 
        </div>   
    </main>
    <script src="js/summer-sale.js"></script>
</body>

</html>
